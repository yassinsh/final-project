    <!-- nanbar start -->

</body>
<script src="main.js"></script>
<script>

    const urlparams = new URLSearchParams(window.location.search)
    const id = urlparams.get("postid")

    function getpost() {
        axios.get(`${urlpost}/${id}`)
            .then((Response) => {
                const post = Response.data.data
                const author = post.author
                const comments = Response.data.data.comments

                let posttitle = ""
                if (posttitle != null) {
                    posttitle = post.title
                }
                document.querySelector(".card").innerHTML = ""
                document.getElementById("username-span").innerHTML = author.username
                let comentcontent = ""
                for (coment of comments) {
                    comentcontent += `
                        <div class="coment p-3 mt-3">
                            <div class="header"><img src="${coment.author.profile_image}" class="rounded img-user" alt="">
                                <b>${coment.author.username}</b>
                                </div>
                            <div class="bodycoment">${coment.body}</div>
                        </div>
                    `
                }
                let content = `
            <div class="card my-3">
                 <div class="card-header">
                    <img src="${author.profile_image}" class="rounded img-user" alt="">
                    <b>${author.name}</b>
                 </div>
                <div class="card-body" onclick="onclicked(${post.id})">
                    <img src="${post.image}" class="img-body rounded w-100" alt="">
                    <h6 class="--bs-dark-text-emphasis">${post.created_at}</h6>
                    <h5 class="card-title">${posttitle}</h5>
                    <p class="card-text">${post.body}</p>
                    <hr>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-pen" viewBox="0 0 16 16">
                        <path
                            d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
                    </svg>
                    <a href="#"
                        class="link-dark link-underline-opacity-0 link-opacity-50 link-opacity-100-hover">(${post.comments_count})comment</a> 
                        <span id="tags">
                        <button class="btn btn-secondary">${post.tags.name}</button>
                    </span>
                        </div>
                        
            </div>
            <div class="coments">
                ${comentcontent}
                </div>
            <div class="input-group mb-3">
                <input type="text" placeholder="add your comment" class="form-control addnewcomentinput">
                <button class="btn btn-outline-warning newcomentbtn"  id="ssw"  type="button" >send</button>
            </div>

                `
                document.querySelector(".cards").innerHTML = content
            }
            )
    }
    getpost()
    // const newbtn = document.querySelector(".newcomentbtn").addEventListener("click",addnewcoment)
    const addcommentbtn = document.querySelector("#ssw")

    function addnewcoment() {
        let addnewcomentinp = document.querySelector(".addnewcomentinput").value
        const token = localStorage.getItem("token")
        let params = {
            "body": addnewcomentinp
        }
        const url = `https://tarmeezacademy.com/api/v1/posts/${id}/comments`
        console.log(addnewcomentinp, "new coment")
        axios.post(url, params, {
            headers: {
                "authorization": `Bearer ${token}`
            }
        }).then((response) => {
            console.log(response.data)
            getpost()

        })
            .catch((Error) => {
                const errormessage = Error.response.data.message
                console.log(errormessage)
                console.log("error")
                console.log(url, params, token)
            })
    }

    addcommentbtn.addEventListener("click", addnewcoment())

</script>
