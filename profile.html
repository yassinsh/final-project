<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="add-post-btn bg-warning " onclick="addnewpost()">+</div>
    <div class="container">
        <!-- delete post -->
        <div class="modals">
            <div class="modal delete-post-modal fade" id="delete-post-Modal" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modaltitle">are you want delete this post? <span
                                    id="delete-input-title"></span></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger delete-post"
                                onclick="confirmdeletepost()">delete</button>
                            <input type="hidden" id="delete-input-id" value="">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end delete post -->
        <!-- add post -->
        <div class="modals">
            <div class="modal add-post-modal fade" id="new-post-Modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modaltitleadd-edit">add a new post</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="title-new-post" class="col-form-label">title</label>
                                    <input type="text" value="" class="form-control titlenewpostinput"
                                        id="title-new-post">
                                    <input type="hidden" id="post-id-input" value="">
                                </div>
                                <div class="mb-3">
                                    <label for="bodynewpost" class="col-form-label">body</label>
                                    <textarea name="" id="bodynewpost" class="form-control bodynewpostinput"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="image-new-post" class="col-form-label">title</label>
                                    <input type="file" class="form-control imagenewpostinput" id="image-new-post">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" id="post-modal-submit-btn"
                                class="btn btn-outline-warning create-post">create</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end add post -->
        <!-- login modal -->

        <div class="modals">
            <div class="modal login-modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">login</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">user name</label>
                                    <input type="text" value="yassin" class="form-control nameinput"
                                        id="recipient-name">
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">password</label>
                                    <input type="password" value="123456" class="form-control passwordinput"
                                        id="message-text">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" id="liveAlertBtn" class="btn btn-outline-warning token">login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end login modal -->
        <!-- register modal -->
        <div class="modals">
            <div class="modal register-modal fade" id="register-Modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">register</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="col-form-label"> name</label>
                                    <input type="text" value="yassin" class="form-control registernameinput" id="name">
                                </div>
                                <div class="mb-3">
                                    <label for="register-username" class="col-form-label">user name</label>
                                    <input type="text" value="yassin154ll" class="form-control registerusernameinput"
                                        id="register-username">
                                </div>
                                <div class="mb-3">
                                    <label for="register-password" class="col-form-label">password</label>
                                    <input type="password" value="123456" class="form-control passwordinput"
                                        id="register-password">
                                </div>
                                <div class="mb-3">
                                    <label for="register-image" class="col-form-label">image</label>
                                    <input type="file" class="form-control imageinput" id="register-image">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" id="liveAlertBtn"
                                class="btn btn-outline-warning register">register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end register modal -->
        <div id="liveAlertPlaceholder" class="show fade"></div>
    </div>
    <!-- nanbar start -->
    <div class="d-flex justify-content-center">
        <div class="col-9">
            <nav class="navbar navbar-expand-lg sticky-top bg-dark rounded-bottom pt-3 shadow border-body"
                data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand link-warning" href="index.html">yassin</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link link-secondary homebtn" aria-current="page"
                                    href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link link-secondary profilebtn" onclick="profileclicked()">profile</a>
                            </li>

                        </ul>
                        <form class="d-flex">
                            <button type="button" class="btn btn-outline-warning loginbtn" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" data-bs-whatever="@mdo">login</button>
                            <button class="btn btn-outline-warning mx-2 registerbtn" type="button"
                                data-bs-toggle="modal" data-bs-target="#register-Modal">register</button>
                            <div class="navloggedin d-flex justify-content-center align-items-center">
                                <img src="user.png" class="navuserimg" alt="">
                                <p class="nav-username text-light-emphasis">yassinsh</p>
                                <button id="logoutBtn" class="btn btn-outline-warning mx-2 logoutbtn" type="submit"
                                    data-bs-toggle="modal" data-bs-target="#exampleModal">logout</button>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- navbar end  -->
    <div class="d-flex justify-content-center my-5">
        <div class="col-6">
            <div class="cards">
                <div class="card my-2">

                    <div class="card-body">
                        <div class="row">
                            <!-- username image  -->
                            <div class="col-2 usernameimg">
                                <img src="user.png" class="rounded img-userprofile" alt="">

                            </div>
                            <!-- end username image  -->
                            <!-- email username name  -->
                            <div class="col-4 mx-5 fs-6 fw-bold d-flex flex-column justify-content-evenly">
                                <div class="emailprofile">
                                    yassinsh7@gmail.com
                                </div>
                                <div class="usernameprofile">
                                    yassinsh7
                                </div>
                                <div class="nameprofile">
                                    yassin sh
                                </div>
                            </div>
                            <!--end email username name  -->
                            <!-- comments posts  -->
                            <div class="col-4 mx-6  d-flex flex-column justify-content-evenly">
                                <div class="postsprofile text-black-50">
                                    <span class="fs-1 text-dark posts-count">10</span> posts
                                </div>
                                <div class="commentprofile text-black-50">
                                    <span class="fs-1 text-dark commentss-count">10</span> comments
                                </div>

                            </div>
                            <!--end email username name  -->

                        </div>

                    </div>
                </div>
            </div>
            <div class=" my-5 fw-bold fs-2">
                <span class="posttitle"> yassin posts</span>
                <span>posts</span>
            </div>
            <div class="postsuser">

            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script src="profilejs.js"></script>
